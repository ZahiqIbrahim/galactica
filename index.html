<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html, body { 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            position: relative;
        }
        
        /* CRT Monitor Effect - Intensified */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.3),
                    rgba(0, 0, 0, 0.3) 1px,
                    transparent 1px,
                    transparent 2px
                );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10000;
            animation: scanline 0.1s linear infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.08),
                    transparent 0.5px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.08) 2.5px
                );
            pointer-events: none;
            z-index: 10001;
            animation: flicker 0.1s infinite;
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }
        
        /* CRT Screen Effect */
        .content {
            filter: contrast(1.2) brightness(0.9);
        }
        
        /* Phosphor Glow Effect */
        
        .game-title {
            text-shadow: 
                0 0 3px rgba(0, 255, 0, 0.8),
                0 0 6px rgba(0, 255, 0, 0.6),
                0 0 9px rgba(0, 255, 0, 0.4),
                3px 3px 0px #003300;
        }
        
        /* Leaderboard CRT Effect - Merged with bulging effect above */
        #leaderboard {
            position: relative;
        }
        
        #leaderboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.05),
                    transparent 1px,
                    transparent 2px
                );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            border-radius: 10px;
            animation: scanlineLeaderboard 0.1s linear infinite;
        }
        
        @keyframes scanlineLeaderboard {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }
        
        #leaderboard h2,
        #leaderboard p,
        #leaderboard strong {
            text-shadow: 
                0 0 2px rgba(0, 255, 0, 0.6),
                0 0 4px rgba(0, 255, 0, 0.4);
            position: relative;
            z-index: 2;
        }
        
        #leaderboard h2 {
            text-shadow: 
                0 0 3px rgba(0, 255, 0, 0.8),
                0 0 6px rgba(0, 255, 0, 0.6),
                0 0 9px rgba(0, 255, 0, 0.4);
        }
        .content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            gap: 30px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #leaderboard {
            min-width: 250px;
            max-width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            line-height: 1.6;
            height: 600px; /* Match canvas height */
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 56px; /* Match title height (36px) + margin-bottom (20px) to align with canvas */
        }
        #leaderboard h2 {
            color: #00ff00;
            font-size: 16px;
            margin: 0 0 15px 0;
            text-align: center;
            text-shadow: 2px 2px #003300;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding-bottom: 10px;
            z-index: 10;
        }
        #leaderboard h2 span {
            display: block;
            margin-top: 5px;
        }
        #leaderboard p {
            margin: 8px 0;
            color: white;
        }
        #leaderboard strong {
            color: #00ff00;
        }
        /* Custom scrollbar for leaderboard */
        #leaderboard::-webkit-scrollbar {
            width: 8px;
        }
        #leaderboard::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
        .game-title {
            font-family: 'Pixelify Sans', 'VT323', monospace;
            text-align: center;
            font-size: 56px;
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 
                0 0 3px #00ff00,
                3px 3px 0px #003300;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #gameCanvas { 
            display: block; 
            width: 800px;
            height: 600px;
            border: 2px solid #00ff00;
        }
        #nameForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #00ff00;
            border-radius: 10px;
        }
        #nameForm.show {
            display: block;
        }
        #nameForm h3 {
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            font-size: 18px;
            margin: 0 0 20px 0;
        }
        #nameForm input {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 10px;
            width: 300px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            outline: none;
            text-align: center;
        }
        #nameForm input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        #nameForm button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 15px;
            background: #00ff00;
            color: black;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: all 0.2s;
        }
        #nameForm button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px #00ff00;
        }
        #nameForm button:active {
            transform: scale(0.95);
        }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        footer {
            flex-shrink: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111;
            width: 100%;
        }
        footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        footer a:hover {
            color: #00ff00;
        }
        #mobileControls {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .control-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ff00;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 24px;
            line-height: 60px;
            color: #00ff00;
            user-select: none;
        }
        
        @media (max-width: 1200px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            #leaderboard {
                max-width: 800px;
                width: 100%;
                margin-top: 20px;
            }
        }
        @media (max-width: 800px) {
            .game-title {
                font-size: 32px;
                letter-spacing: 2px;
                margin-bottom: 10px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
                max-width: 400px;
                max-height: 300px;
            }
            #mobileControls {
                display: block;
            }
            .content {
                padding: 10px;
            }
            #leaderboard {
                font-size: 10px;
                padding: 15px;
            }
            #leaderboard h2 {
                font-size: 14px;
            }
            footer {
                padding: 10px;
            }
            footer a {
                font-size: 20px;
            }
        }

        @media (max-width: 800px) and (orientation: landscape) {
            body {
                flex-direction: row;
            }
            .content {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                padding: 10px;
            }
            .game-title {
                font-size: 24px;
                letter-spacing: 2px;
                writing-mode: vertical-rl;
                text-orientation: upright;
                margin: 0 10px;
            }
            #gameCanvas {
                max-width: 60%;
                max-height: 90vh;
            }
            #mobileControls {
                display: flex;
                flex-direction: column;
                padding: 0 10px;
            }
            .control-btn {
                margin: 5px 0;
            }
            footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="game-container">
            <h1 class="game-title">Galactica</h1>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="nameForm">
                    <h3>Enter Your Name</h3>
                    <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="20" autocomplete="off">
                    <br>
                    <button id="submitNameBtn">Submit Score</button>
                </div>
            </div>
            <div id="mobileControls">
                <div id="leftBtn" class="control-btn">&lt;</div>
                <div id="fireBtn" class="control-btn">Fire</div>
                <div id="rightBtn" class="control-btn">&gt;</div>
            </div>
        </div>
        
        <div id="leaderboard"></div>
    </div>
    
    <footer>
        <p>By Knight Legion</p>
      
    </footer>

    <script src="leaderboard.js"></script>
    <script src="space-invaders.js"></script>

</body>
</html>
