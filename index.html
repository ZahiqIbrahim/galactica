<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html, body { 
            height: 100vh;
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            position: relative;
        }
        
        /* CRT Monitor Effect - Subtle */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.1),
                    rgba(0, 0, 0, 0.1) 1px,
                    transparent 1px,
                    transparent 2px
                );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10000;
            animation: scanline 0.2s linear infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03),
                    transparent 0.5px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2.5px
                );
            pointer-events: none;
            z-index: 10001;
            animation: flicker 0.2s infinite;
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.98;
            }
        }
        
        /* CRT Screen Effect */
        .content {
            filter: contrast(1.2) brightness(0.9);
        }
        
        /* Enhanced Phosphor Glow Effects for All Text */
        
        /* Global text glow - Brighter + Pixelated */
        body, h1, h2, h3, p, strong, button, input, a {
            text-shadow: 
                0 0 3px rgba(0, 255, 0, 1),
                0 0 6px rgba(0, 255, 0, 0.8),
                0 0 9px rgba(0, 255, 0, 0.6),
                0 0 12px rgba(0, 255, 0, 0.4);
            /* Pixelated rendering for all text */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        
        .game-title {
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6),
                0 0 20px rgba(0, 255, 0, 0.4),
                3px 3px 0px #003300;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 5px rgba(0, 255, 0, 1),
                    0 0 10px rgba(0, 255, 0, 0.8),
                    0 0 15px rgba(0, 255, 0, 0.6),
                    0 0 20px rgba(0, 255, 0, 0.4),
                    3px 3px 0px #003300;
            }
            to {
                text-shadow: 
                    0 0 8px rgba(0, 255, 0, 1),
                    0 0 16px rgba(0, 255, 0, 1),
                    0 0 24px rgba(0, 255, 0, 0.8),
                    0 0 32px rgba(0, 255, 0, 0.6),
                    3px 3px 0px #003300;
            }
        }
        
        /* Leaderboard CRT Effect - Merged with bulging effect above */
        #leaderboard {
            position: relative;
        }
        
        #leaderboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.02),
                    transparent 1px,
                    transparent 2px
                );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            border-radius: 10px;
            animation: scanlineLeaderboard 0.2s linear infinite;
        }
        
        @keyframes scanlineLeaderboard {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }
        
        #leaderboard h2,
        #leaderboard p,
        #leaderboard strong {
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6),
                0 0 20px rgba(0, 255, 0, 0.4);
            position: relative;
            z-index: 2;
        }
        
        #leaderboard h2 {
            text-shadow: 
                0 0 8px rgba(0, 255, 0, 1),
                0 0 16px rgba(0, 255, 0, 1),
                0 0 24px rgba(0, 255, 0, 0.8),
                0 0 32px rgba(0, 255, 0, 0.6),
                0 0 40px rgba(0, 255, 0, 0.4);
            animation: leaderboardTitleGlow 3s ease-in-out infinite alternate;
        }
        
        /* Enhanced glow for leaderboard names */
        #leaderboard strong {
            font-size: clamp(12px, 1.5vw, 16px);
            text-shadow: 
                0 0 6px rgba(0, 255, 0, 1),
                0 0 12px rgba(0, 255, 0, 1),
                0 0 18px rgba(0, 255, 0, 0.8),
                0 0 24px rgba(0, 255, 0, 0.6),
                0 0 30px rgba(0, 255, 0, 0.4);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes leaderboardTitleGlow {
            from {
                text-shadow: 
                    0 0 8px rgba(0, 255, 0, 1),
                    0 0 16px rgba(0, 255, 0, 1),
                    0 0 24px rgba(0, 255, 0, 0.8),
                    0 0 32px rgba(0, 255, 0, 0.6),
                    0 0 40px rgba(0, 255, 0, 0.4);
            }
            to {
                text-shadow: 
                    0 0 12px rgba(0, 255, 0, 1),
                    0 0 24px rgba(0, 255, 0, 1),
                    0 0 36px rgba(0, 255, 0, 0.9),
                    0 0 48px rgba(0, 255, 0, 0.7),
                    0 0 60px rgba(0, 255, 0, 0.5);
            }
        }
        
        @keyframes nameGlow {
            from {
                text-shadow: 
                    0 0 6px rgba(0, 255, 0, 1),
                    0 0 12px rgba(0, 255, 0, 1),
                    0 0 18px rgba(0, 255, 0, 0.8),
                    0 0 24px rgba(0, 255, 0, 0.6),
                    0 0 30px rgba(0, 255, 0, 0.4);
            }
            to {
                text-shadow: 
                    0 0 10px rgba(0, 255, 0, 1),
                    0 0 20px rgba(0, 255, 0, 1),
                    0 0 30px rgba(0, 255, 0, 0.9),
                    0 0 40px rgba(0, 255, 0, 0.7),
                    0 0 50px rgba(0, 255, 0, 0.5);
            }
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 20px;
            min-height: 0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #leaderboard {
            min-width: 200px;
            max-width: 280px;
            width: 25vw;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-family: "Press Start 2P", "VT323", monospace;
            font-size: clamp(8px, 1vw, 11px);
            line-height: 1.6;
            height: min(52.5vw, calc(100vh - 200px));
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 1),
                0 0 30px rgba(0, 255, 0, 0.8),
                0 0 45px rgba(0, 255, 0, 0.6),
                0 0 60px rgba(0, 255, 0, 0.4),
                inset 0 0 15px rgba(0, 255, 0, 0.2);
            animation: leaderboardGlow 4s ease-in-out infinite alternate;
            /* Pixelated rendering for leaderboard */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        
        @keyframes leaderboardGlow {
            from {
                box-shadow: 
                    0 0 15px rgba(0, 255, 0, 1),
                    0 0 30px rgba(0, 255, 0, 0.8),
                    0 0 45px rgba(0, 255, 0, 0.6),
                    0 0 60px rgba(0, 255, 0, 0.4),
                    inset 0 0 15px rgba(0, 255, 0, 0.2);
            }
            to {
                box-shadow: 
                    0 0 25px rgba(0, 255, 0, 1),
                    0 0 50px rgba(0, 255, 0, 1),
                    0 0 75px rgba(0, 255, 0, 0.8),
                    0 0 100px rgba(0, 255, 0, 0.6),
                    inset 0 0 25px rgba(0, 255, 0, 0.3);
            }
        }
        #leaderboard h2 {
            color: #00ff00;
            font-size: 16px;
            margin: 0 0 15px 0;
            text-align: center;
            text-shadow: 2px 2px #003300;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding-bottom: 10px;
            z-index: 10;
        }
        #leaderboard h2 span {
            display: block;
            margin-top: 5px;
        }
        #leaderboard p {
            margin: 8px 0;
            color: white;
        }
        #leaderboard strong {
            color: #00ff00;
        }
        /* Custom scrollbar for leaderboard */
        #leaderboard::-webkit-scrollbar {
            width: 8px;
        }
        #leaderboard::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
        .game-title {
            font-family: 'Pixelify Sans', 'VT323', monospace;
            text-align: center;
            font-size: clamp(32px, 5vw, 48px);
            margin: 0 0 10px 0;
            color: white;
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6),
                0 0 20px rgba(0, 255, 0, 0.4),
                3px 3px 0px #003300;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #gameCanvas { 
            display: block; 
            width: min(70vw, 800px);
            height: min(52.5vw, 600px);
            max-height: calc(100vh - 200px);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 1),
                0 0 30px rgba(0, 255, 0, 0.8),
                0 0 45px rgba(0, 255, 0, 0.6),
                0 0 60px rgba(0, 255, 0, 0.4),
                inset 0 0 15px rgba(0, 255, 0, 0.3);
            animation: canvasGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes canvasGlow {
            from {
                box-shadow: 
                    0 0 15px rgba(0, 255, 0, 1),
                    0 0 30px rgba(0, 255, 0, 0.8),
                    0 0 45px rgba(0, 255, 0, 0.6),
                    0 0 60px rgba(0, 255, 0, 0.4),
                    inset 0 0 15px rgba(0, 255, 0, 0.3);
            }
            to {
                box-shadow: 
                    0 0 25px rgba(0, 255, 0, 1),
                    0 0 50px rgba(0, 255, 0, 1),
                    0 0 75px rgba(0, 255, 0, 0.8),
                    0 0 100px rgba(0, 255, 0, 0.6),
                    inset 0 0 25px rgba(0, 255, 0, 0.4);
            }
        }
        #nameForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 1),
                0 0 40px rgba(0, 255, 0, 0.8),
                0 0 60px rgba(0, 255, 0, 0.6),
                0 0 80px rgba(0, 255, 0, 0.4);
        }
        #nameForm.show {
            display: block;
        }
        #nameForm h3 {
            font-family: "Press Start 2P", "VT323", monospace;
            color: #00ff00;
            font-size: 18px;
            margin: 0 0 20px 0;
            text-shadow: 
                0 0 8px rgba(0, 255, 0, 1),
                0 0 16px rgba(0, 255, 0, 1),
                0 0 24px rgba(0, 255, 0, 0.8),
                0 0 32px rgba(0, 255, 0, 0.6);
            /* Pixelated rendering for form title */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        #nameForm input {
            font-family: "Press Start 2P", "VT323", monospace;
            font-size: 16px;
            padding: 10px;
            width: 300px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            outline: none;
            text-align: center;
            box-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.6),
                inset 0 0 10px rgba(0, 255, 0, 0.3);
            /* Pixelated rendering for input */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        #nameForm input:focus {
            border-color: #00ff00;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 1),
                0 0 40px rgba(0, 255, 0, 0.8),
                0 0 60px rgba(0, 255, 0, 0.6),
                inset 0 0 20px rgba(0, 255, 0, 0.4);
        }
        #nameForm button {
            font-family: "Press Start 2P", "VT323", monospace;
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 15px;
            background: #00ff00;
            color: black;
            border: 2px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.8),
                0 0 30px rgba(0, 255, 0, 0.6),
                0 0 45px rgba(0, 255, 0, 0.4);
            text-shadow: none; /* Override global text shadow for button */
            /* Pixelated rendering for button */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        #nameForm button:hover {
            background: #00cc00;
            box-shadow: 
                0 0 25px rgba(0, 255, 0, 1),
                0 0 50px rgba(0, 255, 0, 0.8),
                0 0 75px rgba(0, 255, 0, 0.6),
                0 0 100px rgba(0, 255, 0, 0.4);
        }
        #nameForm button:active {
            transform: scale(0.95);
        }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        footer {
            flex-shrink: 0;
            font-family: "Press Start 2P", "VT323", monospace;
            text-align: center;
            padding: 10px;
            background-color: #111;
            width: 100%;
            /* Pixelated rendering for footer */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        footer p {
            font-size: clamp(16px, 2.5vw, 24px);
            margin: 0;
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6),
                0 0 20px rgba(0, 255, 0, 0.4);
        }
        footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6);
        }
        footer a:hover {
            color: #00ff00;
            text-shadow: 
                0 0 8px rgba(0, 255, 0, 1),
                0 0 16px rgba(0, 255, 0, 1),
                0 0 24px rgba(0, 255, 0, 0.8),
                0 0 32px rgba(0, 255, 0, 0.6);
        }
        #mobileControls {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .control-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ff00;
            border-radius: 15px;
            margin: 0 10px;
            font-size: 24px;
            line-height: 60px;
            color: #00ff00;
            user-select: none;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.8),
                0 0 30px rgba(0, 255, 0, 0.6),
                0 0 45px rgba(0, 255, 0, 0.4),
                inset 0 0 10px rgba(0, 255, 0, 0.3);
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 1),
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.6);
            /* Pixelated rendering for mobile controls */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }
        
        @media (max-width: 1200px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            #leaderboard {
                max-width: 800px;
                width: 100%;
                margin-top: 20px;
            }
        }
        @media (max-width: 800px) {
            .game-title {
                font-size: 32px;
                letter-spacing: 2px;
                margin-bottom: 10px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
                max-width: 400px;
                max-height: 300px;
            }
            #mobileControls {
                display: block;
            }
            .content {
                padding: 10px;
            }
            #leaderboard {
                font-size: 10px;
                padding: 15px;
            }
            #leaderboard h2 {
                font-size: 14px;
            }
            footer {
                padding: 10px;
            }
            footer a {
                font-size: 20px;
            }
        }

        @media (max-width: 800px) and (orientation: landscape) {
            body {
                flex-direction: row;
            }
            .content {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                padding: 10px;
            }
            .game-title {
                font-size: 24px;
                letter-spacing: 2px;
                writing-mode: vertical-rl;
                text-orientation: upright;
                margin: 0 10px;
            }
            #gameCanvas {
                max-width: 60%;
                max-height: 90vh;
            }
            #mobileControls {
                display: flex;
                flex-direction: column;
                padding: 0 10px;
            }
            .control-btn {
                margin: 5px 0;
            }
            footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="game-container">
            <h1 class="game-title">Galactica</h1>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="nameForm">
                    <h3>Enter Your Name</h3>
                    <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="20" autocomplete="off">
                    <br>
                    <button id="submitNameBtn">Submit Score</button>
                </div>
            </div>
            <div id="mobileControls">
                <div id="leftBtn" class="control-btn">&lt;</div>
                <div id="fireBtn" class="control-btn">Fire</div>
                <div id="rightBtn" class="control-btn">&gt;</div>
            </div>
        </div>
        
        <div id="leaderboard"></div>
    </div>
    
    <footer>
        <p>By Knight Legion</p>
      
    </footer>

    <script src="leaderboard.js"></script>
    <script src="space-invaders.js"></script>

</body>
</html>
