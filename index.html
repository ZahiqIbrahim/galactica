<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JavaScript Invaders - A Modern Space Invaders Game</title>
    <meta name="description" content="Play JavaScript Invaders, a modern remake of the classic Space Invaders arcade game. Defend Earth from pixelated alien invaders in this exciting JavaScript game!">
    

    <style>
        html, body { 
            height: 100%;
            margin: 0; 
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            gap: 30px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #leaderboard {
            min-width: 250px;
            max-width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            line-height: 1.6;
            height: 600px; /* Match canvas height */
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 56px; /* Match title height (36px) + margin-bottom (20px) to align with canvas */
        }
        #leaderboard h2 {
            color: #00ff00;
            font-size: 16px;
            margin: 0 0 15px 0;
            text-align: center;
            text-shadow: 2px 2px #003300;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding-bottom: 10px;
            z-index: 10;
        }
        #leaderboard h2 span {
            display: block;
            margin-top: 5px;
        }
        #leaderboard p {
            margin: 8px 0;
            color: white;
        }
        #leaderboard strong {
            color: #00ff00;
        }
        /* Custom scrollbar for leaderboard */
        #leaderboard::-webkit-scrollbar {
            width: 8px;
        }
        #leaderboard::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        #leaderboard::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
        .game-title {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 3px 3px #003300;
        }
        #gameCanvas { 
            display: block; 
            width: 800px;
            height: 600px;
            border: 2px solid #00ff00;
        }
        #nameForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #00ff00;
            border-radius: 10px;
        }
        #nameForm.show {
            display: block;
        }
        #nameForm h3 {
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            font-size: 18px;
            margin: 0 0 20px 0;
        }
        #nameForm input {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 10px;
            width: 300px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            outline: none;
            text-align: center;
        }
        #nameForm input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        #nameForm button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 15px;
            background: #00ff00;
            color: black;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: all 0.2s;
        }
        #nameForm button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px #00ff00;
        }
        #nameForm button:active {
            transform: scale(0.95);
        }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        footer {
            flex-shrink: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #111;
            width: 100%;
        }
        footer a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        footer a:hover {
            color: #00ff00;
        }
        #mobileControls {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .control-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ff00;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 24px;
            line-height: 60px;
            color: #00ff00;
            user-select: none;
        }
        
        @media (max-width: 1200px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            #leaderboard {
                max-width: 800px;
                width: 100%;
                margin-top: 20px;
            }
        }
        @media (max-width: 800px) {
            .game-title {
                font-size: 24px;
                margin-bottom: 10px;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
                max-width: 400px;
                max-height: 300px;
            }
            #mobileControls {
                display: block;
            }
            .content {
                padding: 10px;
            }
            #leaderboard {
                font-size: 10px;
                padding: 15px;
            }
            #leaderboard h2 {
                font-size: 14px;
            }
            footer {
                padding: 10px;
            }
            footer a {
                font-size: 20px;
            }
        }

        @media (max-width: 800px) and (orientation: landscape) {
            body {
                flex-direction: row;
            }
            .content {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                padding: 10px;
            }
            .game-title {
                font-size: 18px;
                writing-mode: vertical-rl;
                text-orientation: upright;
                margin: 0 10px;
            }
            #gameCanvas {
                max-width: 60%;
                max-height: 90vh;
            }
            #mobileControls {
                display: flex;
                flex-direction: column;
                padding: 0 10px;
            }
            .control-btn {
                margin: 5px 0;
            }
            footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="game-container">
            <h1 class="game-title">JavaScript Invaders</h1>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="nameForm">
                    <h3>Enter Your Name</h3>
                    <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="20" autocomplete="off">
                    <br>
                    <button id="submitNameBtn">Submit Score</button>
                </div>
            </div>
            <div id="mobileControls">
                <div id="leftBtn" class="control-btn">&lt;</div>
                <div id="fireBtn" class="control-btn">Fire</div>
                <div id="rightBtn" class="control-btn">&gt;</div>
            </div>
        </div>
        
        <div id="leaderboard"></div>
    </div>
    
    <footer>
        <p>By Knight Legion</p>
      
    </footer>

    <script src="leaderboard.js"></script>
    <script src="space-invaders.js"></script>

</body>
</html>
